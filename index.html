<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conecte-se a outros players e compartilhe suas experiências de jogos e gameplays">
    <title>Checkpoint - A rede social gamer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class=" cabecalho-imagem" src="logo.svg" alt="Logo da Comunidade Checkpoint">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item"> Comunidade Checkpoint</a>
            <a class="cabecalho-menu-item">Login</a>
            <a class="cabecalho-menu-item"> Torne-se um membro</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h2 class="conteudo-principal-escrito-nome">CHECKPOINT</h2>
                <h1 class="conteudo-principal-escrito-titulo">A MAIOR REDE SOCIAL GAMER</h1>
                <h3 class="conteudo-principal-escrito-subtitulo">Conecte-se a outros players e compartilhe suas experiências de jogos e gameplays</h3>
                <a  href="https://youtu.be/dQw4w9WgXcQ"><button class="conteudo-principal-escrito-botao">Junte-se a nós!</button></a>
            </div>
            <img class="conteudo-principal-escrito-imagem" src="Control.svg" alt="Imagem do Controle">
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape-texto">CHECKPOINT TEAM PRODUCTIONS</p>
    </footer>
</body>
</html>
